<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <style>
    #eDiv {
      width: 100px;
      height: 100px;
      background: #ff0000;
      line-height: 100px;
      text-align: center;
      color: #ffffff;
      font-weight: bolder;
      margin: 20px;
    }
  </style>
  <script>

    $(function () {
      // $('.logo').click(function(){
      //   alert('로고를 클릭하셨습니다.');
      // })
      $('.logo').mousedown(function () {
        console.log('로고를 누르셨습니다.')
      })
    })

    $(document).ready(function () {
      $('#eDiv').dblclick(function () {
        console.log('dblclick event!');
      });

      $('#eDiv').mousedown(function () {
        console.log('mousedown event!');
      });

      $('#eDiv').mouseup(function () {
        console.log('mouseup event!');
      });

      $('#eDiv').mousemove(function () {
        console.log('mousemove event!');
      });

      $('#eDiv').mouseover(function () {
        console.log('mouseover event!');
      });

      $('#eDiv').mouseout(function () {
        console.log('mouseout event!');
      });

      $('#eDiv').mouseenter(function () {
        console.log('mouseenter event!');
      });

      $('#eDiv').mouseleave(function () {
        console.log('mouseleave event!');
      });
    });
  </script>

</head>

<body>
  <div>
    <img class="logo" src="img/logo.png">

    <div id="eDiv">제이쿼리 이벤트</div>
  </div>
</body>

</html>
