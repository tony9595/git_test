    $(function(){
      let wrap = $('#wrap');
      /* 객체 생성 */
      let divObj = $('<div>안녕 제이쿼리!!</div>');

      /* 객체 집어 넣기 */
      //divObj.appendTo(wrap);

      /*부모객체 자식 집어 넣기*/
      wrap.append(divObj);

      // 첫번째 자식으로 집어 넣기
      wrap.prepend('<div>안녕하세요</div>')
      $('<div>안녕하세요!!</div>').prependTo(wrap);

      // 막내로 들어가기
      $('<div>막내로 들어가겠다.</div>').insertAfter(wrap);
      wrap.after('<div>막내로 들어가겠다!!</div>')

    });


  </script>

<body>
  <div id="wrap">
    <div>content</div>
  </div>
