<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fun = function () { }
        console.log(typeof fun);

        let obj = {};
        console.log(typeof obj);

        /*
            객체 속성과 메서드 (객체안에 있는 함수는 메서드 라고 표현한다.)
            1. 반드시 익명 함수형태로 만든다.
            2. 화살표 함수 사용 불가(this 의 용도 때문) 
            this -> 호출하는 객체
        */

        var objData = {
            num: 123,
            str: "abc",
            boo: true,
            fun: function () { },
            obj: {},
            arr: [1, 2, 3],
            ude: undefined
        };

        console.log(typeof objData);
        console.log("objData.num : " + objData.num);
        console.log("objData.str : " + objData.str);
        console.log("objData.boo : " + objData.boo);
        console.log("objData.fun : " + objData.fun);
        console.log("objData.obj : " + objData.obj);
        console.log("objData.arr : " + objData.arr);
        console.log("objData.ude : " + objData.ude);


        let car = {
            width : '3m',
            height : '2m',
            cc : '2000cc',
            energy:100,
            speed: function(power){
                return this.energy * power;
            },
        };

        let print ="";
        for(let key in car){
            document.write(key+' : '+car[key]+'<br>')
        }

        // document.write(car.width+'<br>');
        // document.write(car.height+'<br>');
        // document.write(car.cc+'<br>');
        // document.write(car.energy+'<br>');
        // document.write(car.speed(10)+'<br>');
        // document.write(car.speed(20)+'<br>');

        let objName = {
            name :'홍길동',
            nation : 'korea',
            gender : 'men',
            character: 'good'
        };

        // 속성추가 (동적 추가 가능)
        objName.talent = 'singing';
        console.log(objName)

        // 속성값 변경
        objName.talent = 'fencing'
        console.log(objName)

        // 속성값 삭제
        delete objName.talent;
        console.log(objName)

        /*
            in, with 키워드 
        */
        console.log('name' in objName);  //true
        console.log('age' in objName);  //false

        //객체 이름 생략 가능
        with (objName) {
            console.log(name);
            console.log(nation);
            console.log(gender);
            console.log(character);
        }

        

    </script>
</head>

</body>

</html>
