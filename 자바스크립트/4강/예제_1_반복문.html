<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        // 1 부터 10까지의 합
        for(let i = 1; i<=10; i++){
            sum += i;
        }
        document.write(sum,'<br>');

        // 구구단 출력
        for(let i=1 ; i<=9; i++){
            if (i % 2 == 0) continue;  //예외 조건

            document.write(`${i}단<br>`)
            for(let j=1; j<=9; j++){
                document.write(`${i}x${j}=${i*j}<br>`)
            }
            document.write(`<br>`)
        }

        // 7의 배수 & 8의 배수의 첫번째 숫자.
        for(i=1;true;i++){
            if((i % 7 == 0 ) && ( i % 8 == 0)){
                document.write(i);
                break;
            }
        }

        // while 문
        let i =0;
        while (i < 5){
            document.write('안녕하세요<br>');
            i++;
        }
        
        // do while 문
        i = 0;
        do{
            document.write('안녕하세요<br>');
            i++;
        }while( i < 5)




    </script>
</head>
<body>
    
</body>
</html>
