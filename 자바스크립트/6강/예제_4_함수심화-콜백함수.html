<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수를 받는 함수.
        function printResult(fun) {
            document.write(fun)
        }

        function add(x, y) {
            return x + y;
        }

        printResult(add(2, 4))

        document.write('<hr>')

        function addCalback(x, y, callback) {
            callback(x + y);
        }

        function sayResult(value) {
            document.write(value);
        }
        addCalback(10, 20, sayResult)

        
        document.write('<hr>')

        function funName(funCBF, funCBP, num) {

            for (var i = 1; i <= 10; i++) {
                console.log(num + " * " + i + " = " + (num * i));
                if (i < 10) funCBP(i);
            }

            funCBF();

        }

        function funCallBackProgress(n) {

            console.log((n * 10) + "% 진행 완료!");

        };

        function funCallBackFinish() {

            console.log("서버 작업 종료!");

        };

        funName(funCallBackFinish, funCallBackProgress, 7);
    </script>
</head>

</html>
