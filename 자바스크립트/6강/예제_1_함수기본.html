<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 함수 선언
        function add(num1, num2){
            return num1 + num2;
        };

        // 익명 함수
        let add2 = function (num1, num2){
            return num1 + num2;
        };
        
        // 함수 호출
        document.write(add(10,20)+'<br>');
        document.write(add(100,200)+'<br>');

        document.write(add2(10,20)+'<br>');
        document.write(add2(100,200)+'<br>');

        document.write('<hr>');

        // 매개변수와 리턴값
        function funXYZ(x,y,z){
            document.write(x + '<br>');
            document.write(y + '<br>');
            document.write(z + '<br>');

            let result = x*y*z;
            return result;
        }

        let result = funXYZ(10,20,30);
        document.write(result+'<br>')

        result = funXYZ(1,2,3,4);
        document.write(result+'<br>')

        
        result = funXYZ(1,2);
        document.write(result+'<br>')
        
        document.write('<hr>');


        // 1. 자바스크립트 함수 에서는, 모든 매개변수를 배열(arguments)로 받는다.
        // 2. this 를 사용할 수 있다.
        function funExample(){
            let sum = 0;
            for (let i = 0; i <arguments.length; i++){
                sum=sum+arguments[i];
                document.write(arguments[i]+'<br>');
            }
            return sum;
        }

        let varArr = funExample(1,2,3,4,5);

        console.log(varArr);
        console.log(varArr.length);




    </script>
</head>
<body>
    
</body>
</html>
