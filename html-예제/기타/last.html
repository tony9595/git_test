<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <div>이름 : <input type="text" name="uname"></div>
        <div>아이디 : <input type="text" name="uid"></div>
        <div>비밀번호 : <input type="password" name="upw"></div>
        <div>연락처 : <input type="text" name="uph1" size="4">-<input type="text" name="uph2" size="4">-<input type="text" name="uph3" size="4"></div>
        <div>사진 : <input type="file" name="uphoto"></div>
        <div>성별선택 : <input type="radio" name="gender" value="M">남자,<input type="radio" name="gender" value="W">여자</div>
        <div>사용언어 : <input type="checkbox" name="leng" value="KR">한국어,<input type="checkbox" name="leng" value="EN">영어,<input type="checkbox" name="leng" value="JP">일본어,<input type="checkbox" name="leng" value="CH">중국</div>
        <div>자기소개 : <textarea rows="5" cols="30">간단하게 입력</textarea></div>
        <div>국적 : <select>
            <option selected value="EN">미국</option>
            <option value="KR">한국</option>
            <option value="JP">일본</option>
            <option value="CH">중국</option>
        </select></div>
        <div>좋아하는 음식 : <select multiple="multiple">
            <option >김취</option>
            <option >불코기</option>
            <option >파전</option>
            <option >뷔빔팝</option>
        </select></div>
        <input type="submit" value="전송">
    </form>
</body>
</html>
