<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-25">
    <section class="container">
        <div class="vh-100 d-flex justify-content-center align-items-start">
            <div class="row justify-content-center align-items-center pt-5 mt-5">
                <div class="text-center" style="width: 60%;">
                    <h1 class="display-5 fw-bold">문의 하기</h1>
                    <p class="text-dark text-opacity-75">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque suscipit quaerat vero iste saepe
                        rerum, dolorum dolor itaque assumenda perferendis nihil maxime minus architecto dolore tempore,
                        non consequuntur cupiditate facere.</p>
                </div>
                <div class="row">
                    <div class="form-floating  col-sm-6">
                        <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name">
                        <label class="ms-2" for="floatingInput">이름</label>
                      </div>
                      <div class="form-floating  col-sm-6">
                        <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                        <label class="ms-2" for="floatingInput">이메일</label>
                      </div>
                      <div class="form-floating mt-4 ">
                        <textarea class="form-control rounded-4" placeholder="Leave a comment here" id="floatingTextarea" style="height: 170px"></textarea>
                        <label class="ms-2" for="floatingTextarea">메세지</label>
                      </div>
                </div>
                <div class="text-center">
                <button type="button" class="mt-5 btn btn-danger">전송하기</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
